<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
        <p>모든 항목을 빠짐없이 작성해주세요.</p>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label> 
                <input type="text" name="name" id="name" placeholder="본명을 입력하세요">
                <br>
                <label for="email">이메일</label> 
                <input type="email" name="email" id="email" placeholder="메일 주소를 입력하세요">
            </fieldset>
            <fieldset>
                <legend>설문</legend>
                <p>인원수가 어떻게 되십니까?</p>
                <input type="radio" id="one" name="people">
                <label for="one">1명</label>
                <input type="radio" id="two" name="people">
                <label for="one">2명</label>
                <input type="radio" id="three" name="people">
                <label for="one">3명</label>
                <input type="radio" id="four" name="people">
                <label for="one">4명</label>
                <input type="radio" id="four+" name="people">
                <label for="one">4명 이상</label>
                <p>주문하시는 메뉴를 선택해주세요.</p>
                <input type="checkbox" id="pizza" name="menu">
                <label for="pizza">피자</label>
                <input type="checkbox" id="pasta" name="menu">
                <label for="pasta">파스타</label>
                <input type="checkbox" id="pizza" name="menu">
                <label for="steak">스테이크</label>
                <input type="checkbox" id="wine" name="menu">
                <label for="wine">와인</label>
            </fieldset>
            <fieldset>
                <legend>기타 요청사항</legend>
                <textarea rows="3" cols="30" name="comment"></textarea>
            </fieldset>
            <input type="submit">
           
        </form>
    </main>
    <hr>
    <footer>
        <p>입력하느라 수고하셨습니다. 감사합니다.</p>
    </footer>
</body>
</html>
