<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 입력받고 출력하기</title>
    <style>
        #animal{
            color: brown;
        }

        #fruit{
            color: plum;
        }
    </style>
</head>
<body>
    <h1 id="name"></h1>
    <p id="animal"></p>
    <p id="fruit"></p>

    <script>
        const nameElement = document.querySelector("#name")
        let name = prompt("이름이 무엇입니까?")
        nameElement.textContent = name

        const animalElement = document.querySelector("#animal")
        let animal = prompt("좋아하는 동물은?")
        animalElement.textContent = `좋아하는 동물은 ${animal}입니다!`

        document.querySelector("#fruit").
        textContent = `좋아하는 동물은 ${prompt("좋아하는 동물은?")}입니다!`
    </script>
</body>
</html>
